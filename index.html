<html>
  <body>
    <div class="container">
      <img id="popup-image" src="iconoff.png">
      <h1 class="nowrap">Reels Remover</h1> 
      <div>

        <div id="options">

          <!-- timeout -->
          <div style="display: flex; flex-direction: column; place-content: start; place-items: start;">
            <label for="timeout" id="timeout-label">Timeout ()</label>
            <div style="display: flex; place-content: space-between; place-items: center;">
              <label>1000</label>
              <input type="range" name="timeout" id="timeout-value" min="1000" max="20000" style="width:50%;">
              <label>20000</label>
            </div>
          </div>

          <!-- one time execution -->
          <div style="display: flex; flex-direction: row; place-content: start; place-items: center;">
            <input type="checkbox" name="oneTimeExecution" id="one-time-execution-checkbox">
            <label for="oneTimeExecution">One Time Execution</label>
          </div>

          <!-- remove posts -->
          <div style="display: flex; flex-direction: row; place-content: start; place-items: center;">
            <input type="checkbox" name="removePosts" id="remove-posts">
            <label for="removePosts">Remove Posts</label>
          </div>

        </div>
        <button id="refresh-button">XXX</button>
      </div>
    </div>

    <script src="scripts/core.js"></script>
  </body>


  <style>
    body {
      background: black;
      color: white;
      padding: 50px;
    }

    #options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      place-items: start;

      padding-top: 10px;
      padding-bottom: 20px;
    }

    .container {
      text-align: center;
    }
    
    #status-text {
      font-size: smaller;
    }

    #refresh-button {
      background-color: black;
      border-radius: 5px;
      border: orange 3px solid;
      padding: 5px;
      color: orange;
      font-weight: bolder;
      width: 100%;
    }
    #refresh-button:hover {
      background-color: orange;
      color: black;
    }

    .nowrap  {
      white-space: nowrap;
    }
  </style>
</html>
